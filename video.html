
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cancun</title>
  <style>
    body, h1 {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner {
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .banner video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .banner h1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 26vw;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: -4vw;
      background-color: #000;
      color: #fff;
      line-height: 100vh;
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Read about playsinline at https://webkit.org/blog/6784/new-video-policies-for-ios/ -->
    <video autoplay playsinline muted loop>
      <source src="./cancun2.mp4" type="video/mp4" />
    </video>
    <h1>Cancun</h1>
    <script>
      document.querySelector('video').playbackRate = 0.25;
    </script>
  </div>
</body>
</html>
