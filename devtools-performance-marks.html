<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DevTools Performance Marks</title>
    <style>
    </style>
</head>

<body>
    <ol>
        <li>Open DevTools</li>
        <li>Go to Performance tab</li>
        <li>Press Start profiling and reload page</li>
        <li>Look for time labels in the Console timeline</li>
        <li>Look for Timestamp labels in the Main timeline</li>
        <li>You may need to check Disable JavaScript samples</li>
    </ol>
    <script>
        "use strict";

        window.performance.mark('mark_fully_loaded'); // It is not working for me, maybe I'm using wrong.

        console.time('Hello world!');
        console.time('Hi world!');
        setInterval(() => console.timeStamp('Hey'), 500);
        setTimeout(() => console.timeEnd('Hello world!'), 1000);
        setTimeout(() => console.timeEnd('Hi world!'), 2000);

        // fetch('https://kiewic.com/feed/').then(response => console.log(response));
    </script>
</body>

</html>
