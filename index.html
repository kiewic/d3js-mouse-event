<html>
  <head>
    <style>
      svg {
        background-color: #c1f75d;
      }
      textarea {
        width: 100%;
        min-height: 50%;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.js"></script>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px">
      <rect class="block" x="50" y="50" fill="#ff6347" width="100" height="100"/>
    </svg>
    <div>
        <textarea id="log"></textarea>
    </div>
    <script>
      var d = document;
      var log = document.getElementById("log");

      var block = d3.select(".block");

      block.on("touchstart", onDown);
      block.on("mousedown", onDown);
      block.on("mouseup", onUp);

      function onDown () {
        log.innerHTML += `${d3.event.type}, ctrlKey: ${d3.event.ctrlKey}, metaKey: ${d3.event.metaKey}\n`;
      }

      function onUp () {
        log.innerHTML += `${d3.event.type}, ctrlKey: ${d3.event.ctrlKey}, metaKey: ${d3.event.metaKey}\n`;
      }
    </script>
  </body>
</html>
